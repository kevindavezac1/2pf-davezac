<h1 appTitleSize>ALUMNOS CODER PRIMER ENTRGA</h1> <!--Directiva para el tamaÃ±o del titulo utilizada-->


<button (click)="onCreateStudent()" mat-flat-button>Crear estudiante</button>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
    <td mat-cell *matCellDef="let alumno">
      {{ alumno | fullName }} <!-- Aqui usamos el pipe para unir el nombre y apellido -->
    </td>
  </ng-container>


  <!-- <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.apellido}} </td>
      </ng-container> -->


  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let alumno">
      <button (click)="onDelete(alumno.id)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="onEdit(alumno)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
